version: 2.1

orbs:
  node: circleci/node@5.1.0
  aws-cli: circleci/aws-cli@3.1.5
  

jobs:
  beforeDeploy:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/setup:
          profile-name: ubuntu
      - run: cd ./home/ubuntu/WMS_LogixPro
      - persist_to_workspace:
          root: .
          paths:
            - .
  Build:
    machine:
        image: ubuntu-2204:2023.04.2
    steps:
      - checkout
      - run: cd ./home/ubuntu/WMS_LogixPro && npm install && npx next build
  Deploy:
    machine:
        image: ubuntu-2204:2023.04.2
    steps:
      - attach_workspace:
          at: .
      - checkout
      - run: aws s3 sync ./next s3://logixpro-wms
    

workflows:
  EC2-Deploy:
    jobs:
      - beforeDeploy
      - Build:
          requires:
            - beforeDeploy
      - Deploy:
          requires:
            - Build